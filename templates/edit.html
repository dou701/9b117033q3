<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改個人資料</title>
</head>
<body>
    <h1>修改個人資料</h1>
    <form method="post" action="{{ url_for('edit') }}">
        <label for="name">姓名:</label>
        <input type="text" id="nm" name="nm" value="{{nm}}" required><br>
        <label for="text">生日:</label>
        <input type="text" id="birth" name="birth" value="{{birth}}" required><br>
        <label for="text">血型:</label>
        <input type="text" id="blood" name="blood" value="{{blood}}" required><br>
        <label for="text">手機:</label>
        <input type="text" id="phone" name="phone" value="{{phone}}" required><br>
        <label for="text">Email:</label>
        <input type="text" id="email" name="email" value="{{email}}" required><br>
        <label for="text">身分證號:</label>
        <input type="text" id="idno'" name="idno" value="{{idno}}" required><br>
        <label for="text">密碼:</label>
        <input type="text" id="pwd'" name="pwd" value="{{pwd}}" required><br>
        <input type="submit" value="送出">
        <a href="{{ url_for('logout') }}">登出</a>
    </form>
</body>
</html>
