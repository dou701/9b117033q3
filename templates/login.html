<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <form method="post" action="{{ url_for('login') }}">
        <h1>登入頁</h1>
        <label>身份證字號:</label>
        <input type="text" name="idnumber"><br><br>
        <label>密碼:</label>
        <input type="password" name="password"><br><br>
        <input type="submit" value="登入">
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
